apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven'

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

bintray {
    user = properties.getProperty('bintray.user')
    key = properties.getProperty('bintray.apikey')

    configurations = ['published', 'archives']

    dryRun = false
    publish = true

    pkg {
        repo = 'test-maven'
        name = 'test-maven'

        desc = 'This repository contains a library that aims to provide a custom searchable interface for android applications'

        websiteUrl = 'https://github.com/andretbm/test-maven'
        issueTrackerUrl = 'https://github.com/andretbm/test-maven'
        vcsUrl = 'https://github.com/andretbm/test-maven.git'

        licenses = ['The Apache Software License, Version 2.0']
        labels = ['android', 'searchable', 'interface', 'layout']
        publicDownloadNumbers = true
    }
}

ext {
    bintrayRepo = 'test-maven'
    bintrayName = 'test-maven'

    publishedGroupId = 'com.github.andretbm'
    libraryName = 'test-maven'
    artifact = 'test-maven'

    libraryDescription = 'A wrapper for Maven Native Like Button (LikeView) on Android'

    siteUrl = 'https://github.com/andretbm/test-maven'
    gitUrl = 'https://github.com/andretbm/test-maven.git'

    libraryVersion = '1.0.22'

    developerId = 'andretbm'
    developerName = 'Andre Teixeira'
    developerEmail = 'andremuchagata@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}


android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //compile 'com.android.support:appcompat-v7:22.0.0'
    //compile 'com.google.android.gms:play-services:6.5.87'
    //compile 'com.squareup.retrofit:retrofit:1.9.0'
    //compile 'com.google.code.gson:gson:2.2.4'
    // Added to correct problems with dex
    // androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.2.1'
    compile files('libs/UnityAndroidPlaybackEngine.jar')
    compile files('libs/play-services-6.5.87/classes.jar')
    compile files('libs/appcompat-v7-22.0.0/classes.jar')
    compile files('libs/com.squareup.retrofit/retrofit/jars/retrofit-1.9.0.jar')
    compile files('libs/com.google.code.gson/gson/jars/gson-2.3.1.jar')
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'

