apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven'
apply plugin: 'signing'

version = "1.0.6"


android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 15

        targetSdkVersion 21
        versionCode 1
        versionName "1.0.0.4"
    }
    buildTypes {
    }
}

def siteUrl = 'https://github.com/andretbm/test-maven'      // Homepage URL of the library
def gitUrl = 'https://github.com/andretbm/test-maven.git'   // Git repository URL
group = "com.ignidata.api.plugin"                                        // Maven Group ID for the artifact

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives javadocJar
    archives sourcesJar
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/UnityAndroidPlaybackEngine.jar')
    compile files('libs/play-services-6.5.87/classes.jar')
    compile files('libs/appcompat-v7-22.0.0/classes.jar')
    compile files('libs/com.squareup.retrofit/retrofit/jars/retrofit-1.9.0.jar')
    compile files('libs/com.google.code.gson/gson/jars/gson-2.3.1.jar')
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'org.xwalk:xwalk_core_library:15.44.384.12'
    compile 'org.jsoup:jsoup:1.7.1'


}
Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")

    configurations = ['archives']
    pkg {
        repo = "ignidata-sdk"
        name = "ignidat-api-plugin"
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = ["Apache-2.0"]
        publish = true
    }
}